<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap");
    </style>

    <link rel="stylesheet" href="style-mobile.css" />

    <title>Product preview card component</title>
  </head>
  <body>
    <div class="Container-0">
      <img
        class="Container-1"
        src="/jfddr8-project-html-css/product-card.version2/images/image-product-mobile.jpg"
        alt="picture"
      />
      <div class="Container-2">
        <p class="Item-1 Item">PERFUME</p>
        <p class="Item-2 Item">Gabrielle Essence Eau De Parfum</p>
        <p class="Item-3 Item">
          A floral, sola and voluptuous interpretation composed by Olivier
          Polge, Perfume Creator for the House of CHANEL.
        </p>
        <div class="row">
          <p class="Item-4 Item">$149.99</p>
          <p class="Item-5 Item">$169.99</p>
        </div>
        <div class="button">
          <img
            class="shopping-card"
            src="/jfddr8-project-html-css/product-card.version2/images/icon-cart.svg"
            alt=""
          />
          <p class="Item-6 Item">Add to Cart</p>
        </div>
      </div>
    </div>
  </body>
</html>
