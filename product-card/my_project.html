<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />
		<title>Product preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./my-project.css" />
		<script
			src="https://kit.fontawesome.com/4a058f8724.js"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="box">
			<div class="img"></div>
			<div class="text">
				<p class="perfume">perfume</p>
				<p class="gabrielle">Gabrielle Essence Eau De Parfum</p>
				<p class="floral">
					A floral, solar and voluptuous interpretation composed by Oliver
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<p class="price">$149.99</p>
				<p class="higher-price">$169.99</p>
				<button>
					<span><i class="fa-solid fa-cart-shopping"></i></span> Add to Cart
				</button>
			</div>
		</div>
	</body>
</html>
