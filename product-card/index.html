<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap');
  </style>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <section class="left">
      <img src="images/image-product-desktop.jpg">
    </section>
    <section class="right">
      <div>
        <p class="perfume">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price">
        <p class="current-price">$149.99</p>
        <p class="previous-price">$169.99</p>
      </div>
      <div class="button">
        <img class="icon-card" src="images/icon-cart.svg" alt=""> Add to Cart
      </div>
    </section>
  </div>
</body>
</html>
